    <meta charset="UTF-8" />

    <title>BingoHub - Ultimate Bingo Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a1a2e;
        color: #e0e0e0;
      }
      .bingo-ball {
        background: radial-gradient(circle at 30% 30%, #ffffff, #d1d5db);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), inset -2px -2px 4px rgba(0, 0, 0, 0.2);
      }
      .bingo-ball.active {
        background: radial-gradient(circle at 30% 30%, #facc15, #ca8a04);
        transform: scale(1.1);
      }
      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #16213e;
      }
      ::-webkit-scrollbar-thumb {
        background: #0f3460;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e94560;
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
